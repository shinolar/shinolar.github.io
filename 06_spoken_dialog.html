<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Spoken Dialog by Javascript</title>
<style>
    /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #00BFFF; /* 水色の背景色 */
    color: #FFFFFF; /* 白のテキスト色 */
}


.container {
    text-align: center;
}

.input-output {
    margin-top: 20px;
}

.input-output > div {
    margin-bottom: 10px;
}

.input-output p {
    display: inline-block;
}

</style>
</head>
<body>
<div class="container">
    <h1>音声対話</h1>

    <div class="input-output">
        <div>
            <p>
                <button id="startButton">開始</button>
                <button id="stopButton">停止</button>
            </p>
        </div>

        <div id="resultOutput"></div>
        <p>
        音量: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        速度: <input type="range" id="speedSlider" min="0.5" max="2" step="0.01" value="1">
    </p>

    </div>
</div>
<script>
// 応答の定義（ハッシュ）    
var response = {
   "あなた,誰": "わたしはアレクサではありません",
"好きな,色": "オレンジです",
"好きな,スポーツ": "けん玉です",
"好きな,食べ物": "焼肉です",
"和歌山,天気": "和歌山の天気はたぶん晴れでしょう",
"大阪,天気": "大阪の天気は雨です。",
"明日,天気": "明日の天気は曇りだと思います",
"明日,和歌山,天気": "明日の和歌山の天気はずばり雪です",
};

// ウエイクワードの定義
var wake_word = "OK.*コンピューター";

const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア
const volumeSlider = document.getElementById('volumeSlider'); // 音量のスライダー
const speedSlider = document.getElementById('speedSlider'); // 速度のスライダー

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.0; // 速度
tts.pitch = 1.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列
	let transcript_previous = null; // 結果文字列（ひとつ前）

    if(event.resultIndex > 0){
        transcript_previous = event.results[event.resultIndex - 1][0].transcript;
    }

    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
    
    if(new RegExp(wake_word).test(transcript_previous)){
	    asr.abort(); // 音声認識を停止
	    let answer = response[transcript];
	
		let keys = Object.keys(response);
		keys.forEach(function(key) {
		let flag = true;
		key.split(',').forEach(function(word) {
		let pattern = new RegExp(word);
		let flag_test = pattern.test(transcript);
		flag = flag && flag_test;
		});
		if(flag){
		answer = response[key];
		console.log(key + " : " + answer);
		}
		});
        
        if(typeof answer == 'undefined'){
	        answer = "ごめんなさい。わかりません。";
    	}
    	
        output += transcript +'<br>'+ answer +'<br>';

	    tts.text = answer;
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
	        asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
	    }
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.abort();
    asr.stop();
})

// 音量のスライダーのイベントハンドラ
        volumeSlider.addEventListener('input', function () {
            tts.volume = parseFloat(volumeSlider.value);
        });

        // 速度のスライダーのイベントハンドラ
        speedSlider.addEventListener('input', function () {
            tts.rate = parseFloat(speedSlider.value);
        });
</script>

</body>
</html>
